  <title>Calculator</title>

<body>
  <form action="#">

  <input type="number" id="num-1"/>

  <input type="number" id="num-2"/>

  <select id="operation">

    <option value="subtract">Subtract</operation>
    <option value="multiply">Multipy</operation>
    <option value="divide">Divide</operation>
    <option value="remainder">Remainder</operation>

  </form>
